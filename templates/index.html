<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h1>Wine Quality Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" id="fixed_acidity" name="fixed_acidity" step="any" required><br><br>

        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" id="volatile_acidity" name="volatile_acidity" step="any" required><br><br>

        <label for="citric_acid">Citric Acid:</label>
        <input type="number" id="citric_acid" name="citric_acid" step="any" required><br><br>

        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" id="residual_sugar" name="residual_sugar" step="any" required><br><br>

        <label for="chlorides">Chlorides:</label>
        <input type="number" id="chlorides" name="chlorides" step="any" required><br><br>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="any" required><br><br>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="any" required><br><br>

        <label for="density">Density:</label>
        <input type="number" id="density" name="density" step="any" required><br><br>

        <label for="pH">pH:</label>
        <input type="number" id="pH" name="pH" step="any" required><br><br>

        <label for="sulphates">Sulphates:</label>
        <input type="number" id="sulphates" name="sulphates" step="any" required><br><br>

        <label for="alcohol">Alcohol:</label>
        <input type="number" id="alcohol" name="alcohol" step="any" required><br><br>

        <button type="submit">Predict Quality</button>
    </form>
    {% if prediction_text %}
        <div>
            <h2>Prediction Result:</h2>
            <p>{{ prediction_text }}</p>
        </div>
    {% endif %}
</body>
</html>
